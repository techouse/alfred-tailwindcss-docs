name: tailwindcss_docs_alfred_workflow
description: Search the Tailwind CSS documentation using Alfred

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 2.3.0

environment:
  sdk: ^3.4.0

dependencies:
  algoliasearch: ^1.29.0
  args: ^2.6.0
  cli_script: ^1.0.0
  envied: ^1.1.1
  html_unescape: ^2.0.0
  alfred_workflow: ^1.0.2
  collection: ^1.19.1
  json_annotation: ^4.9.0

dev_dependencies:
  build_runner: ^2.4.14
  envied_generator: ^1.1.0
  json_serializable: ^6.9.3
  lints: ^5.1.1
