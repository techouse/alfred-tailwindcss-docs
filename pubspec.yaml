name: tailwindcss_docs_alfred_workflow
description: Search the Tailwind CSS documentation using Alfred

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 2.1.12

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  algolia: ^1.1.2
  args: ^2.4.2
  cli_script: ^1.0.0
  envied: ^0.3.0+3
  html_unescape: ^2.0.0
  alfred_workflow: ^0.4.0
  collection: ^1.17.2
  json_annotation: ^4.8.1

dev_dependencies:
  build_runner: ^2.4.6
  envied_generator: ^0.3.0+3
  json_serializable: ^6.7.1
  lints: ^2.1.1

dependency_overrides:
  http: ^1.1.0