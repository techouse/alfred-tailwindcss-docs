name: tailwindcss_docs_alfred_workflow
description: Search the Tailwind CSS documentation using Alfred

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 2.1.6

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  algolia: ^1.1.1
  args: ^2.3.0
  html_unescape: ^2.0.0
  alfred_workflow: ^0.2.0
  collection: ^1.16.0
  json_annotation: ^4.6.0

dev_dependencies:
  build_runner: ^2.1.7
  dart_code_metrics: ^4.8.1
  json_serializable: ^6.1.5
  lints: ^2.0.0

