name: tailwindcss_docs_alfred_workflow
description: Search the Tailwind CSS documentation using Alfred

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 2.1.15

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  algoliasearch: ^1.2.1
  args: ^2.4.2
  cli_script: ^1.0.0
  envied: ^0.5.3
  html_unescape: ^2.0.0
  alfred_workflow: ^0.6.0
  collection: ^1.18.0
  json_annotation: ^4.8.1

dev_dependencies:
  build_runner: ^2.4.7
  envied_generator: ^0.5.2
  json_serializable: ^6.7.1
  lints: ^3.0.0